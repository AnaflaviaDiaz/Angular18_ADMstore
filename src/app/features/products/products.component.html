<section class="product-container">
  <div class="product-grid">
    @for (product of products(); track $index) {
    <app-card
      (addToCartEvent)="onAddToCart($event)"
      data-testid="product-card"
      class="product-card"
      [product]="product"
    >
    </app-card>
    } @empty {<p>No results yet!</p>}
  </div>
</section>
